<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Recipe</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
            <span class="fw-bold text-secondary"> 
                Main Menu
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingredients_list' %}">Ingredients List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu_items' %}">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_requirements' %}">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase_log' %}">Purchase Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
    <table class="spreadsheet">
        {% for requirement in recipe %}
        <tr>
            <td>{{requirement.item}} requires {{requirement.quantity}} of {{requirement.ingredient}}</td>
        </tr>
        {% endfor %}
    </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
