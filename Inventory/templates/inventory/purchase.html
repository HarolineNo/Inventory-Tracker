<!DOCTYPE html>
<html lang="en">
<head>
    <title>Purchases</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <h1>Purchases</h1>
    <table class="spreadsheet">
        {% for purchase in purchases %}
        <tr>
            <td>{{purchase.item}} was purchased {{ purchase.timestamp}} for ${{ purchase.cost }}.</td>
        </tr>
        {% endfor %}
    </table>  
</body>
</html>
