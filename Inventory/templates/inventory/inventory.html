<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Inventory</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inventory/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-xxl">
            <span class="fw-bold text-secondary fs-3 text"> 
                Inventory Tracker
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="main-nav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ingredients_list' %}">Ingredients List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'menu_items' %}">Menu Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recipe_requirements' %}">Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'purchase_log' %}">Purchase Log</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th colospan="12" class="d-flex justify-content-between align=items-center">
                        <span>Ingredients</span>
                        <a href="{% url 'inform_view' %}" class="btn btn-link">
                            <i class="bi bi-plus"></i>
                        </a>
                </tr>
                <tr>
                    <th scope="col">ITEM</th>
                    <th scope="col">QUANTITY</th>
                    <th scope="col">UNIT</th>
                    <th scope="col">UNIT PRICE</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for ingredient in ingredients %}
                <tr>
                    <td>{{ ingredient.name }}</td>
                    <td>{{ ingredient.quantity }}</td>
                    <td>{{ ingredient.unit }}</td>
                    <td>${{ingredient.unit_price}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
