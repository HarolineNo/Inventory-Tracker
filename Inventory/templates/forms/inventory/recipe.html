<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a New Recipe Requirement</title>
    </head>
    <body>
        <h1>Add a New Recipe Requirement</h1>
        <form method="post">
            {% csrf_token %}
            <label for="menu_item">Ingredient Name:</label>
            <select id="menu_item" name="menu_item">
                {% for item in menu_items %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select><br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required><br>

            <label for="ingredient">Unit:</label>
            <select id="ingredient" name="ingredient">
                {}
            </select><br><br>

            <label for="ingredient_price">Unit Price:</label> 
            <select id="ingredient_price" name="ingredient_price" required><br>
        </form>
    </body>
</html>
