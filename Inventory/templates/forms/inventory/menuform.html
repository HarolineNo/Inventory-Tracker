<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Add New Menu Item</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Add New Menu Item</h1>
            <form method="post" action="{% url 'add_item' %}" class="row row-cols-lg-auto g-3 align-items-center">
            {% csrf_token %}
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">Item Name:</span>
                    <input type="text" id="item" name="item" value="{{ item }}" class="form-control" required>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group">
                    <span class="input-group-text">Price:</span>
                    <span class="input-group-text">$</span>
                    <input type="decimal" id="price" name="price" value="{{ price }}" class="form-control" placeholder="0.00" required>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'menu_items' %}" class="btn btn-primary">Return to List</a>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
