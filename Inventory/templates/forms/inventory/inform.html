<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <title>Add New Ingredients</title>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Add a New Ingredient</h1>
            <form method="post" action="{% url 'add_ingredients' %}" class="row row-cols-lg-auto g-3 align-items-center">
                {% csrf_token %}
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">Ingredient Name:</span>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                </div>
    
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">Quantity:</span>
                        <input type="number" id="quantity" name="quantity" class="form-control" required>
                    </div>
                </div>
    
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">Unit:</span>
                        <input type="text" id="unit" name="unit" class="form-control" placeholder="e.g. ounces" required>
                    </div>
                </div>
    
                <div class="col-12">
                    <div class="input-group">
                        <span class="input-group-text">Unit Price:</span>
                        <span class="input-group-text">$</span>
                        <input type="text" id="unit_price" name="unit_price" class="form-control" placeholder="0.00" required>
                    </div>
                </div>
    
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="{% url 'ingredients_list' %}" class="btn btn-primary">Return to List</a>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
